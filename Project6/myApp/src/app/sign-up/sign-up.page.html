<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
  <style>
    .clickable {
        margin-left: 10px;
        margin-top: 10px;
      }
  </style>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label color="dark" style="font-size:17px"> Enter Your Account Information </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input  [(ngModel)]="name"  placeholder="name.." type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Surname</ion-label>
      <ion-input [(ngModel)]="surname"  placeholder="surname.." type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username"  placeholder="username.." type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password"  placeholder="password.." type="password"></ion-input>
    </ion-item>
    <section class="full-width">
      <ion-button (click)="userHome()" class="clickable">Sign Up</ion-button>
      <ion-button (click)="goHome()" class="clickable">Back</ion-button>
    </section>
  </ion-list>
</ion-content>
