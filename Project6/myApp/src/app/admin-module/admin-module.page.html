<ion-header>
  <ion-toolbar>
    <ion-title>Available Hours</ion-title>
  </ion-toolbar>
  <style>
    .clickable {
        margin-left: 10px;
        margin-top: 10px;
      }
  </style>
</ion-header>

<ion-content style="--ion-background-color:rgb(199, 233, 197);">
  <br>
  <ion-list lines="full" class="ion-no-margin">
    <ion-datetime-button datetime="date"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime yearValues="2022" monthValues="9,10,11,12"  [(ngModel)]="day" id="date" presentation="date"></ion-datetime>
      </ng-template>
    </ion-modal>
    <br>
    <ion-item>
      <ion-label>Valid Hours: 08.00-22.00</ion-label>
    </ion-item>
    <ion-item style="width:100%;">
      <ion-label style="width:85%;" >From</ion-label>
      <ion-input style="width:5%;" [(ngModel)]="hour1" ></ion-input>
      <ion-label style="width:15%;" >.00</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="width:85%;">To</ion-label>
      <ion-input style="width:5%;" [(ngModel)]="hour2"></ion-input>
      <ion-label style="width:15%;">.00</ion-label>
    </ion-item>
    <section class="full-width">
      <ion-button color="success" (click)="submission()" class="clickable">Submit</ion-button>
    </section>
    <section class="full-width">
      <ion-button color="success" (click)="back()" style=" margin-left: 10px;" >Back</ion-button>
    </section>
  </ion-list>
  <script>
  </script>
</ion-content>
